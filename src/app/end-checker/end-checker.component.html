<div fxLayout fxLayoutAlign="center center" class="card-wrapper">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Eind Puzzel</mat-card-title>
            <mat-card-subtitle>Moelijkheidsgraad: moeilijkst</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content cdkDropListGroup>
            <p>Vul hier het antoord in:</p>
            <div class="example-list">
                <div class="example-box not-draggable">
                    {{firstLetter}}
                </div>
                <div cdkDropList cdkDropListOrientation="horizontal" class="example-box" [cdkDropListData]="[input]"
                    (cdkDropListDropped)="drop($event, i)" *ngFor="let input of inputs; let i = index">
                    {{input}}
                </div>
            </div>
            <mat-divider class="divider"></mat-divider>
            <div cdkDropList cdkDropListOrientation="horizontal" class="example-list" [cdkDropListData]="letters"
                (cdkDropListDropped)="drop($event, -1)">
                <div class="example-box" *ngFor="let letter of letters" cdkDrag>{{letter}}</div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button fxFill mat-raised-button color="primary" class="reset-button" (click)="reset()">
                <mat-icon aria-hidden="false" fontIcon="restart_alt"></mat-icon>
                Opnieuw Proberen
            </button>
        </mat-card-actions>
    </mat-card>
</div>
